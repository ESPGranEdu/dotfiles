# Enviroment settings
env:
        # In some cases, if you're using X11 the scale factor
        # when rendering the terminal will change between screens
        # so to prevent that, we need to force the scale factor to 1
        WINIT_UNIX_BACKEND: x11
        WINIT_X11_SCALE_FACTOR: "1.0"

# Window configuration
window:
        columns: 145
        lines: 38
        #position:
                #x: 500
                #y: 500

        background_opacity: 0.85
        decorations: none

# Scrolling configuration
scrolling:
        history: 10000
        multiplier: 3

# Shell configuration
shell:
        program: /usr/bin/tmux

# Font configuration
font:
        normal:
                family: JetBrains Mono
                style: Regular
        bold:
                family: JetBrains Mono
                style: ExtraBold
        italic:
                family: JetBrains Mono
                style: Italic
        bold_italic:
                family: JetBrains Mono
                style: ExtraBold Italic
        size: 12.0

        use_thin_strokes: true
        draw_bold_text_with_bright_colors: false

# Debug configuration
debug:
        persistent_loggind: false

# Colors (Gruvbox dark)
colors:
        # Default colors
        primary:
                # hard contrast: background = '0x1d2021'
                background: '0x282828'
                # soft contrast: background = '0x32302f'
                foreground: '0xebdbb2'

        # Normal colors
        normal:
                black:   '0x282828'
                red:     '0xcc241d'
                green:   '0x98971a'
                yellow:  '0xd79921'
                blue:    '0x458588'
                magenta: '0xb16286'
                cyan:    '0x689d6a'
                white:   '0xa89984'

        # Bright colors
        bright:
                black:   '0x928374'
                red:     '0xfb4934'
                green:   '0xb8bb26'
                yellow:  '0xfabd2f'
                blue:    '0x83a598'
                magenta: '0xd3869b'
                cyan:    '0x8ec07c'
                white:   '0xebdbb2'
# Cursor Configuration
cursor:
        text: '#000000'
        cursor: '#ffffff'
        style: Beam
        unfocused_hollow: true

