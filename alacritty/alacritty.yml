# Enviroment settings
env:
  # In some cases, if you're using X11 the scale factor
  # when rendering the terminal will change between screens
  # so to prevent that, we need to force the scale factor to 1
  WINIT_UNIX_BACKEND: x11
  WINIT_X11_SCALE_FACTOR: "1.0"

# Window configuration
window:
  columns: 145
  lines: 38
  #position:
  #x: 500
  #y: 500

  background_opacity: 0.85
  decorations: none

# Scrolling configuration
scrolling:
  history: 10000
  multiplier: 3

# Shell configuration
shell:
  program: /usr/bin/tmux

# Font configuration
font:
  normal:
    family: IBM Plex Mono
    style: Regular
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic
  size: 12.5

  use_thin_strokes: true
  draw_bold_text_with_bright_colors: false

# Debug configuration
debug:
  persistent_loggind: false

